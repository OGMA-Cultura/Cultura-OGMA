<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cultura OGMA</title>

<link href="https://fonts.cdnfonts.com/css/effra" rel="stylesheet">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: 'Effra', sans-serif; color: #333; }

/* NAVBAR */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: rgba(0,0,0,0.6);
  padding: 10px 40px;
  position: fixed;
  width: 100%;
  z-index: 10;
  color: white;
}
.navbar .logo img { height: 50px; cursor: pointer; }
.nav-links { list-style: none; display: flex; gap: 13px; }
	.nav-links li a {
		color: white;
		text-decoration: none;
		font-weight: 600;
	}
.nav-links li a:hover { color: #13253b;
		transition: color 0.3s; }
.menu-toggle { display: none; font-size: 28px; cursor: pointer; }

/* RESPONSIVO NAVBAR */
@media (max-width: 768px) {
  .nav-links { display: none; flex-direction: column; width: 100%; background: rgba(0,0,0,0.9); position: absolute; top: 60px; left: 0; }
  .nav-links li { text-align: center; margin: 15px 0; }
  .menu-toggle { display: block; }
  .nav-links.active { display: flex; }
}

/* CARROSSEL */
.carousel { position: relative; width: 100%; height: 100vh; }
.carousel img {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 0;
  animation: slide 16s infinite;
}
.carousel img:nth-child(1) { animation-delay: 0s; }
.carousel img:nth-child(2) { animation-delay: 4s; }
.carousel img:nth-child(3) { animation-delay: 8s; }
.carousel img:nth-child(4) { animation-delay: 12s; }
@keyframes slide {
  0% { opacity: 0; }
  5% { opacity: 1; }
  25% { opacity: 1; }
  30% { opacity: 0; }
  100% { opacity: 0; }
}

/* BLOCOS CLICÁVEIS */
.blocks-section {
  background: #f8f8f8;
  padding: 60px 5%;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 20px;
  opacity: 0;
  transform: translateY(50px);
  transition: all 0.8s ease-out;
}
.blocks-section.visible { opacity: 1; transform: translateY(0); }

.block {
  display: block;
  height: 200px;
  border-radius: 12px;
  overflow: hidden;
  position: relative;
  text-decoration: none;
  color: white;
  cursor: pointer;
  transition: transform 0.3s, box-shadow 0.3s;
  display: flex;
  align-items: flex-end;
  padding: 15px;
}
.block:hover { transform: translateY(-5px); box-shadow: 0 8px 20px rgba(0,0,0,0.2); }

/* Imagens de fundo dos blocos */
.block:nth-child(1) { background: url('Cultura OGMA/OGMA Culture Handbook-02.jpg') center/cover no-repeat; }
.block:nth-child(2) { background: url('imagens/servicos.jpg') center/cover no-repeat; }
.block:nth-child(3) { background: url('retro-cinema-projector-illustration-vector.jpg') center/cover no-repeat; }
.block:nth-child(4) { background: url('Cultura OGMA/PortalOGMA.png') center/cover no-repeat; }

.block-content {
  background: rgba(0,0,0,0.5);
  padding: 10px;
  border-radius: 8px;
}
.block-content h3 { margin-bottom: 5px; }
.block-content p { font-size: 0.9rem; }

/* RESPONSIVO BLOCOS */
@media (max-width: 768px) {
  .block { height: 180px; padding: 10px; }
  .block-content h3 { font-size: 1rem; }
  .block-content p { font-size: 0.8rem; }
}
@media (max-width: 480px) {
  .navbar { padding: 10px 20px; }
  .block { height: 150px; }
  .blocks-section { padding: 40px 5%; gap: 15px; }
}
</style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar">
  <div class="logo">
    <a href="index.html"><img src="Cultura OGMA/Logo_OGMA_EMBRAER_WHITE.PNG" alt="Logo"></a>
  </div>
  <div class="menu-toggle" id="mobile-menu">&#9776;</div>
  <ul class="nav-links">

	<li><a href="TratarAComplexidadeComSimplicidade.html">Tratar a Complexidade com Simplicidade</a></li>
		<li><a href="PaixaoPorFazerADiferenca.html">Paixão por Fazer a Diferença</a></li>
  </ul>
</nav>

<!-- CARROSSEL -->
<div class="carousel">
 <img src="Cultura OGMA/(01) One Team.jpg">

</div>

<!-- SCRIPTS -->
<script>
  // Menu hamburger
  const menuToggle = document.getElementById('mobile-menu');
  const navLinks = document.querySelector('.nav-links');
  menuToggle.addEventListener('click', () => {
    navLinks.classList.toggle('active');
  });

  // Blocos fade-in ao rolar
  const blocksSection = document.getElementById('blocks');
  window.addEventListener('scroll', () => {
    const sectionTop = blocksSection.getBoundingClientRect().top;
    const triggerPoint = window.innerHeight - 100;
    if(sectionTop < triggerPoint) {
      blocksSection.classList.add('visible');
    }
  });
</script>
</body>
</html>
