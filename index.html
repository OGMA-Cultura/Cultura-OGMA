<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de Grupos - Evento</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      background: url("fundo.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }
    .card {
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0px 6px 15px rgba(0,0,0,0.25);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .logo {
      max-width: 140px;
      margin-bottom: 20px;
    }
    h2 {
      margin-bottom: 15px;
      color: #333;
      font-size: 1.5rem;
    }
    input, button {
      margin: 10px 0;
      padding: 14px;
      width: 100%;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }
    input {
      text-align: center;
    }
    button {
      background: #007bff;
      color: white;
      cursor: pointer;
      border: none;
      transition: background 0.3s;
      font-weight: bold;
    }
    button:hover {
      background: #0056b3;
    }
    .resultado {
      margin-top: 20px;
      font-weight: bold;
      color: #333;
      font-size: 1.1rem;
    }

    /* Ajustes para ecrÃ£s muito pequenos */
    @media (max-width: 480px) {
      .card {
        padding: 1.5rem;
        border-radius: 12px;
      }
      .logo {
        max-width: 100px;
      }
      h2 {
        font-size: 1.3rem;
      }
      input, button {
        font-size: 15px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="logo.png" alt="Logo da Empresa" class="logo">
    <h2>Consulta de Grupo</h2>
    <input 
      type="number" 
      id="numero" 
      placeholder="Digite o seu nÃºmero" 
      oninput="validarNumero(this)" 
      inputmode="numeric"
    >
    <button onclick="consultarGrupo()">Ver Grupo</button>
    <div class="resultado" id="resultado"></div>
  </div>

  <script>
    let colaboradores = [];

    // Carrega o CSV com os dados
    Papa.parse("colaboradores.csv", {
      download: true,
      header: true,
      complete: function(results) {
        colaboradores = results.data;
      }
    });

    function validarNumero(input) {
      // Remove tudo que nÃ£o for dÃ­gito
      input.value = input.value.replace(/\D/g, '');
    }

    function consultarGrupo() {
      const numero = document.getElementById("numero").value.trim();
      const resultadoDiv = document.getElementById("resultado");

      const colaborador = colaboradores.find(c => c.Numero === numero);

      if (colaborador) {
        resultadoDiv.innerHTML = `OlÃ¡ <b>${colaborador.Nome}</b>, vocÃª estÃ¡ no <b>${colaborador.Grupo}</b> ðŸŽ‰`;
      } else {
        resultadoDiv.innerHTML = "NÃºmero nÃ£o encontrado. Verifique os dados.";
      }
    }
  </script>
</body>
</html>
